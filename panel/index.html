<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>CONSIA — GLOBAL CONTROL</title>

<!-- FONT TOP 1 -->
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600;800&display=swap" rel="stylesheet">

<style>

/* ===== GLOBAL ===== /
body{
margin:0;
background:#000;
font-family:'Orbitron',sans-serif;
color:#00ffbf;
}

/ HEADER /
.header{
padding:25px 50px;
border-bottom:1px solid #00ffbf;
font-size:26px;
letter-spacing:2px;
}

/ GRID /
.grid{
display:grid;
grid-template-columns:repeat(3,1fr);
gap:30px;
padding:50px;
}

/ BOX /
.box{
border:1px solid #00ffbf;
padding:30px;
min-height:150px;
box-shadow:0 0 20px #00ffbf33;
}

.box h2{
margin:0 0 20px 0;
font-weight:600;
}

/ BUTTON /
.btn{
background:#00ffbf;
color:#000;
border:none;
padding:18px 25px;
font-weight:700;
cursor:pointer;
font-family:'Orbitron';
letter-spacing:1px;
transition:.3s;
}

.btn:hover{
box-shadow:0 0 25px #00ffbf;
}

/ GLOBAL STATUS */
.global{
margin:50px;
border:1px solid #00ffbf;
padding:25px;
text-align:center;
font-size:20px;
box-shadow:0 0 20px #00ffbf33;
}

</style>
</head>

<body>

<div class="header">
CONSIA — GLOBAL CONTROL
</div>

<div class="grid">

<div class="box">
<h2>Status</h2>
<div id="status">Loading...</div>
</div>

<div class="box">
<h2>AI Decision</h2>
<button class="btn" onclick="execute()">EXECUTE GLOBAL BEST ACTION</button>
</div>

<div class="box">
<h2>Core</h2>
<div id="core">Checking...</div>
</div>

</div>

<div class="global" id="global">
GLOBAL STATUS: CHECKING...
</div>

<script>

const API = "https://api.consia.world/";

async function loadStatus(){

try{

const res = await fetch(API);
const data = await res.json();

document.getElementById("status").innerText = "API ONLINE";
document.getElementById("core").innerText = data.core || "ACTIVE";
document.getElementById("global").innerText =
"GLOBAL STATUS: " + (data.global || data.status);

}catch(e){

document.getElementById("status").innerText = "API OFFLINE";
document.getElementById("core").innerText = "UNKNOWN";
document.getElementById("global").innerText =
"GLOBAL STATUS: DEGRADED";

}

}

async function execute(){

alert("CONSIA executing global best action…");

}

loadStatus();

</script>

</body>
</html>
