<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>CONSIA ∞ ACTIVATION</title>

<style>
:root{
  --bg:#05070b;
  --panel:#0b1018;
  --panel2:#0f1622;
  --text:#e8eef8;
  --muted:#9aa6b2;
  --line:rgba(255,255,255,.08);
  --ok:#19d37d;
  --bad:#ff4d4d;
  --btn:#0e223a;
  --btn2:#123055;
  --radius:18px;
  --shadow:0 10px 40px rgba(0,0,0,.45);
  font-family:-apple-system, BlinkMacSystemFont, "SF Pro Display",
               "SF Pro Text", system-ui, sans-serif;
}

body{
  margin:0;
  background:var(--bg);
  color:var(--text);
  display:flex;
  align-items:center;
  justify-content:center;
  height:100vh;
}

.panel{
  width:900px;
  max-width:95%;
  background:linear-gradient(180deg,var(--panel),var(--panel2));
  border:1px solid var(--line);
  border-radius:var(--radius);
  padding:28px;
  box-shadow:var(--shadow);
}

h1{
  margin:0 0 10px 0;
  font-weight:600;
  letter-spacing:.4px;
}

.status{
  display:flex;
  gap:10px;
  align-items:center;
  margin-bottom:20px;
}

.dot{
  width:10px;
  height:10px;
  border-radius:50%;
  background:var(--bad);
}

.dot.online{ background:var(--ok); }

.console{
  height:320px;
  overflow:auto;
  border:1px solid var(--line);
  border-radius:12px;
  padding:14px;
  background:#020409;
  font-size:14px;
}

.msg{ margin-bottom:10px; }
.user{ color:#7fd3ff; }
.consia{ color:#b6ffce; }

.input{
  display:flex;
  gap:10px;
  margin-top:14px;
}

input{
  flex:1;
  background:#020409;
  border:1px solid var(--line);
  border-radius:12px;
  padding:12px;
  color:var(--text);
  outline:none;
}

button{
  background:linear-gradient(180deg,var(--btn),var(--btn2));
  border:none;
  border-radius:12px;
  padding:12px 18px;
  color:#fff;
  cursor:pointer;
}
</style>
</head>

<body>

<div class="panel">

  <h1>CONSIA ∞ ACTIVATION</h1>

  <div class="status">
    <div id="dot" class="dot"></div>
    <div id="state">Conectando núcleo...</div>
  </div>

  <div id="console" class="console"></div>

  <div class="input">
    <input id="input" placeholder="Escribí: hola consia..." />
    <button onclick="send()">Enviar</button>
  </div>

</div>

<script>
const API = "https://api.consia.world";

const consoleBox = document.getElementById("console");
const dot = document.getElementById("dot");
const state = document.getElementById("state");

function log(text, cls="consia"){
  const div=document.createElement("div");
  div.className="msg "+cls;
  div.textContent=text;
  consoleBox.appendChild(div);
  consoleBox.scrollTop=consoleBox.scrollHeight;
}

async function boot(){
  try{
    const r = await fetch(API);
    const d = await r.json();

    dot.classList.add("online");
    state.textContent="CONSIA ∞ ONLINE";

    log("CONSIA núcleo activo.");
    log("Realtime: "+d.realtime);
    log("Memory: "+d.memory);

  }catch(e){
    state.textContent="Error de conexión";
  }
}

async function send(){
  const input=document.getElementById("input");
  const text=input.value.trim();
  if(!text) return;

  log("Tú: "+text,"user");
  input.value="";

  try{
    const r = await fetch(API,{
      method:"POST",
      headers:{ "Content-Type":"application/json" },
      body:JSON.stringify({ message:text })
    });

    const d = await r.json();
    log("CONSIA: "+(d.text||"OK"));

  }catch(e){
    log("Error de ejecución.");
  }
}

boot();
</script>

</body>
</html>
