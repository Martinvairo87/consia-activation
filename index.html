<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CONSIA</title>

<style>
body{
margin:0;
background:black;
display:flex;
justify-content:center;
align-items:center;
height:100vh;
overflow:hidden;
font-family:Helvetica, Arial, sans-serif;
}

#logo{
position:absolute;
color:white;
font-size:28px;
letter-spacing:8px;
transition:1.5s;
}

#avatar{
position:absolute;
width:100%;
height:100%;
object-fit:cover;
opacity:0;
transition:2s;
}

.eye{
position:absolute;
width:14px;
height:14px;
background:#00ffff;
border-radius:50%;
box-shadow:0 0 30px #00ffff;
top:50%;
left:50%;
transform:translate(-50%,-50%);
opacity:0;
transition:2s;
}
</style>
</head>

<body>

<div id="logo">CONSIA</div>

<video id="avatar" muted playsinline>
<source src="avatar.mp4" type="video/mp4">
</video>

<audio id="voice" src="voice.wav"></audio>
<audio id="water" src="water.wav" loop></audio>

<div class="eye" id="eye"></div>

<script>

function activar(){

document.getElementById("logo").style.opacity="0";

let avatar=document.getElementById("avatar");
avatar.style.opacity="1";
avatar.play();

let voice=document.getElementById("voice");
voice.play();

let water=document.getElementById("water");
water.volume=0.4;
water.play();

document.getElementById("eye").style.opacity="1";

}

// ðŸ‘‡ Trigger tÃ¡ctil real iOS
document.addEventListener("touchstart", activar, {once:true});
document.addEventListener("click", activar, {once:true});

</script>

</body>
</html>
