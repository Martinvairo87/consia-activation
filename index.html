<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CONSIA LIVE</title>

<style>
html,body{
margin:0;
padding:0;
background:black;
height:100%;
overflow:hidden;
font-family:Arial;
color:white;
}

/* LOADER /
#loader{
position:fixed;
width:100%;
height:100%;
background:black;
display:flex;
align-items:center;
justify-content:center;
z-index:9999;
}

#loader h1{
letter-spacing:12px;
animation:fade 2s infinite;
}

@keyframes fade{
0%{opacity:.2;}
50%{opacity:1;}
100%{opacity:.2;}
}

/ VIDEO /
video{
position:fixed;
width:100%;
height:100%;
object-fit:cover;
display:none;
}

/ UI /
#ui{
position:fixed;
bottom:30px;
left:50%;
transform:translateX(-50%);
display:flex;
gap:10px;
z-index:5;
}

button{
padding:14px 20px;
border-radius:30px;
border:none;
background:rgba(255,255,255,.1);
color:white;
backdrop-filter:blur(10px);
}

/ CHAT /
#chatBox{
position:fixed;
right:20px;
bottom:20px;
width:260px;
height:320px;
background:rgba(0,0,0,.7);
border:1px solid rgba(255,255,255,.2);
display:flex;
flex-direction:column;
}

#messages{
flex:1;
overflow:auto;
padding:10px;
font-size:13px;
}

input{
border:none;
padding:10px;
background:black;
color:white;
}
</style>
</head>

<body>

<div id="loader">
<h1>CONSIA</h1>
</div>

<video id="avatar" src="avatar.mp4" playsinline loop muted></video>

<div id="ui">
<button onclick="startVoice()">üéô Hablar</button>
<button onclick="stopVoice()">‚èπ Stop</button>
</div>

<div id="chatBox">
<div id="messages"></div>
<input id="textInput" placeholder="Escrib√≠..." onkeydown="sendChat(event)">
</div>

<script>

const avatar=document.getElementById("avatar");
const messages=document.getElementById("messages");

setTimeout(()=>{
document.getElementById("loader").style.display="none";
avatar.style.display="block";
avatar.play();
},3000);

/ VOICE RECOGNITION /
let recognition;

function startVoice(){

recognition=new (window.SpeechRecognition || window.webkitSpeechRecognition)();
recognition.lang="es-ES";

recognition.onresult=(e)=>{
let text=e.results[0][0].transcript;
addMsg("Usuario: "+text);
consiaReply(text);
};

recognition.start();
}

function stopVoice(){
if(recognition) recognition.stop();
}

/ CHAT /
function sendChat(e){
if(e.key==="Enter"){
let text=e.target.value;
addMsg("Usuario: "+text);
consiaReply(text);
e.target.value="";
}
}

/ RESPUESTA IA DEMO /
function consiaReply(text){

let reply="Estoy escuch√°ndote. "+text;

addMsg("CONSIA: "+reply);

let speech=new SpeechSynthesisUtterance(reply);
speech.lang="es-ES";
speechSynthesis.speak(speech);
}

/ MENSAJES */
function addMsg(msg){
messages.innerHTML+="<div>"+msg+"</div>";
messages.scrollTop=messages.scrollHeight;
}

</script>

</body>
</html
