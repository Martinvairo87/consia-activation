<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CONSIA</title>

<style>
html, body {
  margin: 0;
  padding: 0;
  background: black;
  height: 100%;
  overflow: hidden;
  font-family: Arial, Helvetica, sans-serif;
}

/* LOADER /
#loader {
  position: fixed;
  width: 100%;
  height: 100%;
  background: black;
  display: flex;
  align-items: center;
  justify-content: center;
  z-index: 9999;
}

#loader h1 {
  color: white;
  letter-spacing: 12px;
  font-weight: 300;
  animation: fade 2s ease-in-out infinite;
}

@keyframes fade {
  0% {opacity: 0.2;}
  50% {opacity: 1;}
  100% {opacity: 0.2;}
}

/ VIDEO */
#videoContainer {
  position: fixed;
  width: 100%;
  height: 100%;
  display: none;
}

video {
  width: 100%;
  height: 100%;
  object-fit: cover;
}
</style>
</head>

<body>

<!-- LOADER -->
<div id="loader">
  <h1>CONSIA</h1>
</div>

<!-- VIDEO -->
<div id="videoContainer">
  <video id="avatarVideo" muted playsinline loop>
    <source src="avatar.mp4" type="video/mp4">
  </video>
</div>

<!-- AUDIOS -->
<audio id="voiceAudio" src="voice.wav"></audio>
<audio id="waterAudio" src="water.wav" loop></audio>

<script>

// Espera que cargue todo
window.onload = () => {

  setTimeout(() => {

    document.getElementById("loader").style.display = "none";
    document.getElementById("videoContainer").style.display = "block";

    const video = document.getElementById("avatarVideo");
    const voice = document.getElementById("voiceAudio");
    const water = document.getElementById("waterAudio");

    // Video autoplay
    video.muted = false;
    video.play().catch(()=>{});

    // Agua ambiente
    water.volume = 0.25;
    water.play().catch(()=>{});

    // Voz
    setTimeout(() => {
      voice.play().catch(()=>{});
    }, 1200);

  }, 3000);

};
</script>

</body>
</html>
