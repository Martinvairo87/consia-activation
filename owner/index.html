<!doctype html>
<html lang="es">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>

<title>CONSIA — OWNER GLOBAL CONTROL</title>

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600;800&display=swap" rel="stylesheet">

<link rel="stylesheet" href="./panel.css"/>

</head>
<body>

<div class="wrap">

<header class="top">

<div class="brand">
<div class="title">CONSIA — OWNER<br/>GLOBAL CONTROL</div>
<div class="sub">
CORE · AUTO-DECISION · LOGS · NODES · VAULT · SELF-HEALING
</div>
</div>

<div class="bar">

<div class="pill">
<span>API</span>
<input id="apiInput" value="https://api.consia.world"/>
</div>

<div class="pill">
<span>OWNER TOKEN</span>
<input id="tokenInput" placeholder="Paste Owner Token"/>
</div>

<button onclick="saveToken()">SAVE</button>

</div>
</header>

<!-- GLOBAL STATUS -->

<section class="panel">

<h2>GLOBAL STATUS</h2>

<div id="statusBox" class="box">Loading...</div>

<button onclick="loadStatus()">REFRESH</button>

</section>

<!-- AUTO DECISION -->

<section class="panel">

<h2>AUTO-DECISION (REAL)</h2>

<div class="row">

<span id="autoState">AUTO: OFF</span>

<input id="interval" type="number" value="12"/>

<button onclick="startAuto()">START</button>
<button onclick="stopAuto()">STOP</button>

</div>

<div class="row">

<button onclick="executeBest()">EXECUTE GLOBAL BEST ACTION</button>
<button onclick="emergency()">EMERGENCY LOCK</button>
<button onclick="safeMode()">SAFE MODE</button>

</div>

</section>

<!-- OWNER CONTROL -->

<section class="panel">

<h2>OWNER CONTROL</h2>

<div class="row">

<button onclick="ownerStatus()">OWNER STATUS</button>
<button onclick="health()">HEALTH CHECK</button>
<button onclick="whoami()">WHOAMI</button>

</div>

<pre id="ownerBox">{}</pre>

</section>

<!-- LOGS -->

<section class="panel">

<h2>LOGS (DO)</h2>

<div class="row">

<input id="logLimit" value="80"/>
<button onclick="loadLogs()">LOAD</button>
<button onclick="liveLogs()">LIVE</button>
<button onclick="clearLogs()">CLEAR</button>

</div>

<pre id="logsBox">[]</pre>

</section>

<!-- MULTI NODE -->

<section class="panel">

<h2>MULTI-NODE STATUS MAP</h2>

<div id="nodesBox">Loading nodes...</div>

<button onclick="loadNodes()">REFRESH NODES</button>

</section>

<!-- VAULT -->

<section class="panel">

<h2>SECURITY VAULT</h2>

<div class="row">

<input id="vaultKey" placeholder="Key"/>
<input id="vaultValue" placeholder="Value"/>

<button onclick="vaultSet()">SET</button>
<button onclick="vaultGet()">GET</button>

</div>

<pre id="vaultBox">{}</pre>

</section>

</div>

<script src="./app.js"></script>

</body>
</html>
