<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>CONSIA OWNER</title>

<style>
body{
background:black;
color:#00ffe0;
font-family:Arial;
padding:40px;
}

button{
padding:10px;
margin:5px;
background:#00ffe0;
border:none;
cursor:pointer;
}

.card{
border:1px solid #00ffe0;
padding:20px;
margin-bottom:20px;
}
</style>
</head>

<body>

<h1>CONSIA â€” OWNER GLOBAL CONTROL</h1>

<div class="card">
<h2>GLOBAL STATUS</h2>
<button onclick="status()">REFRESH</button>
<pre id="status"></pre>
</div>

<div class="card">
<h2>AUTO DECISION</h2>
<button onclick="heal()">EXECUTE SELF-HEAL</button>
</div>

<div class="card">
<h2>ROOM TEST</h2>
<button onclick="join()">JOIN ROOM</button>
<pre id="room"></pre>
</div>

<script>
const API="https://api.consia.world";

async function status(){
let r=await fetch(API);
let j=await r.json();
document.getElementById("status").innerText=
JSON.stringify(j,null,2);
}

async function heal(){
await fetch(API+"/self-heal");
alert("SELF HEAL EXECUTED");
}

async function join(){
let r=await fetch(API+"/room/join?id=global");
let j=await r.json();
document.getElementById("room").innerText=
JSON.stringify(j,null,2);
}
</script>

</body>
</html>
