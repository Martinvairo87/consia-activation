<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <meta name="theme-color" content="#000000" />
  <title>CONSIA</title>

  <link rel="manifest" href="./manifest.webmanifest" />
  <link rel="icon" href="./icon-192.png" />
  <link rel="apple-touch-icon" href="./icon-192.png" />

  <style>
    :root {
      --bg:#07090c;
      --panel:rgba(18,22,30,.62);
      --stroke:rgba(255,255,255,.10);
      --txt:rgba(255,255,255,.92);
      --muted:rgba(255,255,255,.60);
      --glow:rgba(120,220,255,.35);
      --ok:rgba(60,255,170,.9);
      --bad:rgba(255,90,90,.9);
      --chip:rgba(255,255,255,.08);
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      background: radial-gradient(1200px 900px at 60% 20%, rgba(70,140,255,.10), transparent 50%),
                  radial-gradient(900px 700px at 30% 70%, rgba(80,255,200,.08), transparent 55%),
                  var(--bg);
      color:var(--txt);
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
      height:100svh;
      overflow:hidden;
    }
    .wrap{
      height:100svh;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:18px;
    }
    .stage{
      width:min(980px, 96vw);
      height:min(740px, 92svh);
      border:1px solid var(--stroke);
      border-radius:22px;
      overflow:hidden;
      position:relative;
      background: rgba(0,0,0,.35);
      box-shadow: 0 20px 80px rgba(0,0,0,.55);
    }
    .bgvid{
      position:absolute; inset:0;
      width:100%; height:100%;
      object-fit:cover;
      filter: contrast(1.05) saturate(1.06);
      opacity:.86;
    }
    .topbar{
      position:absolute; inset:14px 14px auto 14px;
      display:flex; gap:10px; align-items:center; justify-content:space-between;
      z-index:5;
      pointer-events:none;
    }
    .brand{
      display:flex; gap:10px; align-items:center;
      pointer-events:auto;
      background: rgba(0,0,0,.35);
      border:1px solid var(--stroke);
      backdrop-filter: blur(14px);
      padding:10px 12px;
      border-radius:14px;
    }
    .dot{ width:10px; height:10px; border-radius:999px; background:var(--ok); box-shadow:0 0 18px var(--glow);}
    .title{ letter-spacing:.22em; font-size:12px; opacity:.92; font-weight:600;}
    .status{
      pointer-events:auto;
      display:flex; gap:8px; align-items:center;
      background: rgba(0,0,0,.35);
      border:1px solid var(--stroke);
      backdrop-filter: blur(14px);
      padding:10px 12px;
      border-radius:14px;
      font-size:12px;
      color:var(--muted);
    }
    .pill{
      padding:6px 10px;
      border-radius:999px;
      border:1px solid var(--stroke);
      background: rgba(255,255,255,.04);
      display:flex; gap:7px; align-items:center;
    }
    .pill .s{ width:8px; height:8px; border-radius:99px; background:var(--bad);}
    .pill.ok .s{ background:var(--ok);}
    .panel{
      position:absolute;
      left:50%; transform:translateX(-50%);
      bottom:18px;
      width:min(880px, calc(100% - 22px));
      background: var(--panel);
      border:1px solid var(--stroke);
      backdrop-filter: blur(18px);
      border-radius:18px;
      padding:14px;
      z-index:6;
    }
    .chips{ display:flex; flex-wrap:wrap; gap:10px; margin-bottom:10px;}
    .chip{
      background: var(--chip);
      border:1px solid var(--stroke);
      color:var(--txt);
      padding:10px 12px;
      border-radius:999px;
      font-size:13px;
      cursor:pointer;
      user-select:none;
    }
    .chip:active{ transform:scale(.98); }
    .row{ display:flex; gap:10px; align-items:center;}
    select, input, button{
      border-radius:14px;
      border:1px solid var(--stroke);
      background: rgba(0,0,0,.35);
      color:var(--txt);
      padding:12px 12px;
      font-size:14px;
      outline:none;
    }
    input{ flex:1; }
    button{
      cursor:pointer;
      padding:12px 14px;
      font-weight:600;
    }
    button.primary{
      background: rgba(80,180,255,.22);
      box-shadow: 0 0 0 1px rgba(120,220,255,.18) inset;
    }
    button.ghost{
      background: rgba(255,255,255,.06);
    }
    .log{
      height:300px;
      overflow:auto;
      padding:10px 8px 0 8px;
      margin-bottom:10px;
    }
    .msg{
      max-width:92%;
      margin:10px 0;
      padding:12px 12px;
      border-radius:16px;
      border:1px solid var(--stroke);
      background: rgba(0,0,0,.30);
      white-space:pre-wrap;
      line-height:1.35;
      font-size:14px;
    }
    .me{ margin-left:auto; background: rgba(80,180,255,.16); }
    .ai{ margin-right:auto; }
    .small{
      font-size:12px; color:var(--muted);
      margin-top:8px;
      display:flex; gap:10px; flex-wrap:wrap;
    }
  </style>
</head>

<body>
<div class="wrap">
  <div class="stage">
    <video class="bgvid" autoplay muted loop playsinline>
      <source src="./avatar.mp4" type="video/mp4" />
    </video>

    <div class="topbar">
      <div class="brand">
        <div class="dot"></div>
        <div class="title">CONSIA</div>
      </div>

      <div class="status">
        <div class="pill" id="apiPill"><div class="s"></div><span id="apiText">OFFLINE</span></div>
        <div class="pill ok"><div class="s"></div><span id="langText">IDIOMA FIJO</span></div>
      </div>
    </div>

    <div class="panel">
      <div class="chips">
        <div class="chip" onclick="quick('Gu√≠ame con 3 opciones cortas y claras.')">üß≠ Gu√≠ame (3 opciones)</div>
        <div class="chip" onclick="quick('Mostrame qu√© pod√©s hacer en 6 bullets ultra cortos y luego dame 3 opciones.')">üß† ¬øQu√© pod√©s hacer?</div>
        <div class="chip" onclick="quick('Hiperrealismo: ofreceme 3 opciones (imagen, video, avatar) y pedime lo m√≠nimo.')">üñºÔ∏è Hiperrealismo</div>
        <div class="chip" onclick="toggleVoice()">üéôÔ∏è Voz (push-to-talk)</div>
        <div class="chip" onclick="resetChat()">‚ôªÔ∏è Reset</div>
      </div>

      <div class="log" id="log"></div>

      <div class="row">
        <select id="lang">
          <option value="es">ES</option>
          <option value="en">EN</option>
          <option value="pt">PT</option>
          <option value="fr">FR</option>
          <option value="it">IT</option>
          <option value="de">DE</option>
        </select>

        <input id="msg" placeholder='Decime qu√© quer√©s. (o escrib√≠ ".")' autocomplete="off" />
        <button class="ghost" id="voiceBtn" onclick="voiceHold()">üéôÔ∏è</button>
        <button class="primary" onclick="send()">Enviar</button>
      </div>

      <div class="small">
        <span>Audio: <b id="audioState">ON</b></span>
        <span>Idioma: <b id="fixedLang">‚Äî</b></span>
        <span>Tip: eleg√≠ idioma 1 vez y no mezcla.</span>
      </div>
    </div>
  </div>
</div>

<script>
  // ===== CONFIG =====
  const API_BASE = "https://api.consia.world"; // tu dominio
  const ASK_URL  = API_BASE + "/ask";

  // ===== Identity / session =====
  const deviceId = localStorage.getItem("consia_deviceId") || crypto.randomUUID();
  localStorage.setItem("consia_deviceId", deviceId);

  let sessionId = localStorage.getItem("consia_sessionId") || crypto.randomUUID();
  localStorage.setItem("consia_sessionId", sessionId);

  // ===== Language lock (UI + header) =====
  const langSel = document.getElementById("lang");
  const fixedLangEl = document.getElementById("fixedLang");
  const langText = document.getElementById("langText");

  const savedLang = localStorage.getItem("consia_lang") || "es";
  langSel.value = savedLang;
  fixedLangEl.textContent = savedLang.toUpperCase();

  langSel.addEventListener("change", () => {
    localStorage.setItem("consia_lang", langSel.value);
    fixedLangEl.textContent = langSel.value.toUpperCase();
  });

  // ===== UI =====
  const log = document.getElementById("log");
  const msg = document.getElementById("msg");
  const apiPill = document.getElementById("apiPill");
  const apiText = document.getElementById("apiText");
  const audioState = document.getElementById("audioState");

  let audioWanted = true;

  function addBubble(text, who="ai") {
    const d = document.createElement("div");
    d.className = "msg " + (who==="me" ? "me" : "ai");
    d.textContent = text;
    log.appendChild(d);
    log.scrollTop = log.scrollHeight;
  }

  function setApi(ok) {
    apiPill.classList.toggle("ok", !!ok);
    apiText.textContent = ok ? "ONLINE" : "OFFLINE";
  }

  async function ping() {
    try {
      const r = await fetch(API_BASE + "/health", { cache:"no-store" });
      setApi(r.ok);
    } catch(e) {
      setApi(false);
    }
  }
  ping();
  setInterval(ping, 6000);

  // ===== Audio playback =====
  async function playB64Mp3(b64) {
    if (!b64) return;
    const bin = atob(b64);
    const bytes = new Uint8Array(bin.length);
    for (let i=0;i<bin.length;i++) bytes[i] = bin.charCodeAt(i);
    const blob = new Blob([bytes], { type:"audio/mpeg" });
    const url = URL.createObjectURL(blob);
    const a = new Audio(url);
    a.play().catch(()=>{});
    a.onended = () => URL.revokeObjectURL(url);
  }

  // ===== Send =====
  async function send(textOverride=null) {
    const text = (textOverride ?? msg.value).trim();
    if (!text) return;

    msg.value = "";
    addBubble(text, "me");

    const lang = localStorage.getItem("consia_lang") || "es";

    try {
      const r = await fetch(ASK_URL, {
        method:"POST",
        headers:{
          "content-type":"application/json",
          "x-consia-device": deviceId,
          "x-consia-session": sessionId,
          "x-consia-lang": lang
        },
        body: JSON.stringify({
          message: text,
          lang,
          audioWanted
        })
      });

      const data = await r.json().catch(()=> ({}));
      if (!r.ok || data.error) throw new Error(data.detail || data.error || "request_failed");

      // enforce fixed language UI
      fixedLangEl.textContent = (data.lang || lang).toUpperCase();

      addBubble(data.text || "‚Äî", "ai");
      if (audioWanted && data.audio_b64) playB64Mp3(data.audio_b64);

    } catch(e) {
      addBubble("Algo fall√≥. Prob√° de nuevo.", "ai");
      setApi(false);
    }
  }

  function quick(t){ send(t); }

  function resetChat() {
    log.innerHTML = "";
    sessionId = crypto.randomUUID();
    localStorage.setItem("consia_sessionId", sessionId);
    const lang = localStorage.getItem("consia_lang") || "es";
    addBubble(lang === "es" ? "CONSIA activo. Decime qu√© quer√©s." : "CONSIA active. Tell me what you want.", "ai");
  }

  // ===== Push-to-talk (simple) =====
  // Nota: iOS Safari limita SpeechRecognition. Esto es bot√≥n + texto.
  // Realtime streaming se agrega despu√©s (fase Realtime).
  let voiceEnabled = false;
  function toggleVoice(){
    voiceEnabled = !voiceEnabled;
    audioWanted = true;
    audioState.textContent = voiceEnabled ? "ON" : "ON";
    addBubble( (langSel.value==="es")
      ? (voiceEnabled ? "Voz lista (push-to-talk). Manten√© üéôÔ∏è y habl√°." : "Voz pausada.")
      : (voiceEnabled ? "Voice ready (push-to-talk). Hold üéôÔ∏è and speak." : "Voice paused.")
    , "ai");
  }

  // Minimal: use Web Speech API if available; fallback to manual typing
  let rec=null;
  function voiceHold(){
    if (!voiceEnabled) { toggleVoice(); return; }

    const SR = window.SpeechRecognition || window.webkitSpeechRecognition;
    if (!SR) {
      addBubble("Este navegador no permite dictado directo. Escrib√≠ o prob√° en Chrome/Android. (Realtime se agrega luego).", "ai");
      return;
    }

    if (rec) { try{rec.stop()}catch{} rec=null; return; }

    rec = new SR();
    rec.lang = (localStorage.getItem("consia_lang") || "es");
    rec.interimResults = false;
    rec.maxAlternatives = 1;

    rec.onresult = (ev) => {
      const t = ev.results?.[0]?.[0]?.transcript || "";
      if (t) send(t);
    };
    rec.onerror = () => { rec=null; };
    rec.onend = () => { rec=null; };

    rec.start();
  }

  // Boot message
  addBubble("Listo. Eleg√≠ idioma (queda fijo) y habl√° o escrib√≠.", "ai");

  // Service worker
  if ("serviceWorker" in navigator) {
    navigator.serviceWorker.register("./sw.js").catch(()=>{});
  }

  // Enter to send
  msg.addEventListener("keydown", (e)=> {
    if (e.key === "Enter") send();
  });
</script>
</body>
</html>
