<!doctype html>
<html lang="es">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>CONSIA</title>

<style>
body{
margin:0;
background:black;
display:flex;
justify-content:center;
align-items:center;
height:100vh;
overflow:hidden;
font-family:-apple-system,Helvetica,Arial,sans-serif;
}

video{
position:absolute;
width:100%;
height:100%;
object-fit:cover;
}

.logo{
position:absolute;
top:8%;
font-size:28px;
letter-spacing:6px;
color:white;
opacity:0;
animation:fade 3s ease forwards 2s;
}

@keyframes fade{
to{opacity:1;}
}
</style>
</head>

<body>

<video autoplay muted loop playsinline>
<source src="avatar.mp4" type="video/mp4">
</video>

<div class="logo">CONSIA</div>

<audio autoplay>
<source src="voice.wav" type="audio/wav">
</audio>

</body>
</html>
